<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halal Scanner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tab-scan" class="screen active">
        <div class="top-bar">
            <h2>Сканер</h2>
        </div>
        
        <div class="scanner-wrapper">
            <div class="scan-modes">
                <button class="mode-btn active" onclick="setMode('barcode')">Штрихкод</button>
                <button class="mode-btn" onclick="setMode('photo')">Фото Состава</button>
            </div>

            <div id="barcode-area">
                <div id="reader" style="width: 100%; border-radius: 15px; overflow:hidden;"></div>
                <p class="hint">Наведите камеру на штрихкод</p>
                
                <div class="manual-input">
                    <input type="number" id="barcode-input" placeholder="Или введите цифры...">
                    <button onclick="manualSearch()"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div id="photo-area" style="display: none;">
                <div class="camera-preview" onclick="document.getElementById('file-input').click()">
                    <img id="preview-img" style="display:none;">
                    <div class="camera-icon"><i class="fas fa-camera"></i></div>
                    <p>Сфоткать состав / этикетку</p>
                </div>
                <input type="file" id="file-input" accept="image/*" capture="environment" hidden>
                <button class="main-btn" onclick="analyzePhoto()">ПРОВЕРИТЬ ФОТО</button>
            </div>
        </div>

        <div id="result-card" class="result-card hidden">
            <div id="res-status" class="status-badge">...</div>
            <h3 id="res-name">...</h3>
            <p id="res-reason">...</p>
            <button onclick="closeResult()" style="margin-top:10px; padding:10px; border:none; background:#eee; border-radius:10px;">Закрыть</button>
        </div>
    </div>

    <div id="tab-chat" class="screen" style="display:none;">
        <div class="top-bar"><h2>Вопрос Имаму</h2></div>
        <div id="chat-history" class="chat-container"></div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Вопрос...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="switchTab('scan', this)">
            <i class="fas fa-barcode"></i><span>Сканер</span>
        </div>
        <div class="nav-item" onclick="switchTab('chat', this)">
            <i class="fas fa-comments"></i><span>Имам</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
