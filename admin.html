<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body style="font-family:sans-serif; padding:20px;">
    <h1>Админ Панель</h1>
    <button onclick="load()" style="padding:10px;">Обновить</button>
    <div id="list" style="margin-top:20px;"></div>
    <script>
        // const API = "https://abdulla-ai-pro.onrender.com"; // Включи на проде
        const API = ""; 
        async function load() {
            const r = await fetch(API+'/api/admin/users');
            const d = await r.json();
            document.getElementById('list').innerHTML = d.map(u => `
                <div style="background:#eee; padding:10px; margin:5px; border-radius:5px; display:flex; justify-content:space-between;">
                    <b>${u.username} (${u.isPremium?'VIP':'FREE'})</b>
                    <button onclick="toggle('${u._id}', ${!u.isPremium})">${u.isPremium?'Снять':'ДАТЬ'} VIP</button>
                </div>
            `).join('');
        }
        async function toggle(id, st) { await fetch(API+'/api/admin/toggle', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,status:st})}); load(); }
        load();
    </script>
</body>
</html>
