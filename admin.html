<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        h1 { color: #0F5132; }
        .user-card { 
            background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info b { font-size: 18px; display: block; }
        .info span { font-size: 12px; color: #666; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-give { background: #27ae60; color: white; }
        .btn-remove { background: #c0392b; color: white; }
        .vip-badge { background: gold; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üëë –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h1>
    <button onclick="loadUsers()" style="background:#333; color:white; margin-bottom:20px;">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
    <div id="users-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script>
        // –ó–∞–º–µ–Ω–∏ –Ω–∞ –∞–¥—Ä–µ—Å —Å–≤–æ–µ–≥–æ —Å–∞–π—Ç–∞ –Ω–∞ Render, –µ—Å–ª–∏ –∑–∞–ø—É—Å–∫–∞–µ—à—å –ª–æ–∫–∞–ª—å–Ω–æ
        // const API_BASE = "https://—Ç–≤–æ–µ-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.onrender.com"; 
        const API_BASE = ""; // –û—Å—Ç–∞–≤—å –ø—É—Å—Ç—ã–º, –µ—Å–ª–∏ —Ñ–∞–π–ª –ª–µ–∂–∏—Ç —Ç–∞–º –∂–µ –≥–¥–µ —Å–µ—Ä–≤–µ—Ä

        async function loadUsers() {
            const res = await fetch(API_BASE + '/api/admin/users');
            const users = await res.json();
            
            const container = document.getElementById('users-list');
            container.innerHTML = '';
            
            users.forEach(u => {
                const div = document.createElement('div');
                div.className = 'user-card';
                div.innerHTML = `
                    <div class="info">
                        <b>${u.username} ${u.isPremium ? '<span class="vip-badge">VIP</span>' : ''}</b>
                        <span>–°–∫–∞–Ω–æ–≤ —Å–µ–≥–æ–¥–Ω—è: ${u.scansToday} | –í—Ö–æ–¥: ${u.lastLogin}</span>
                    </div>
                    <button class="${u.isPremium ? 'btn-remove' : 'btn-give'}" 
                            onclick="togglePremium('${u._id}', ${!u.isPremium})">
                        ${u.isPremium ? '–°–Ω—è—Ç—å VIP' : '–î–ê–¢–¨ VIP'}
                    </button>
                `;
                container.appendChild(div);
            });
        }

        async function togglePremium(id, status) {
            if(!confirm(status ? "–°–¥–µ–ª–∞—Ç—å VIP?" : "–°–Ω—è—Ç—å VIP?")) return;
            
            await fetch(API_BASE + '/api/admin/toggle-premium', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: id, status: status })
            });
            loadUsers(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
        }

        loadUsers();
    </script>
</body>
</html>
